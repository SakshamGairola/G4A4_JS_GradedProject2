<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="upper">
					<div class="btn-prev">
						<button type="submit">Previos</button>
					</div>
					<div class="searchBox">
						<input type="text" name="" id="" />
					</div>
					<div class="btn-next">
						<button type="submit">Next</button>
					</div>
				</div>
				<div class="main">
					<div class="intro">
						<div class="candidate-name">
							<span id="candidateName">NAME</span>
						</div>
						<div class="positionAppFor">
							<span>Applied For : </span>
							<span id="position">POSITION</span>
						</div>
						<div class="profile-picture">
							<img src="" alt="someIMG" />
						</div>
					</div>
					<div class="about">
						<div class="aboutMain">
							<div class="workExp">
								<div class="head">
									<h1><span>Prev work exp</span></h1>
								</div>
								<div class="info">
									<label for="companyName"
										>Company Name:
									</label>
									<span id="companyName">NAME</span>
									<br />
									<label for="prevPosition">Position: </label>
									<span id="prevPosition">prevPosition</span>
									<br />
									<label for="stratDate">Strat Date: </label>
									<span id="stratDate">sd</span>
									<br />
									<label for="endDate">End Date: </label>
									<span id="endDate">endDate</span>
									<br />
									<label for="summary">Summary: </label>
									<span id="summary">Sum</span>
								</div>
							</div>
							<div class="projects">
								<div class="head">
									<h1><span>Projects</span></h1>
								</div>
								<div class="info">
									<span id="projectLabel"
										>ProjectLabel:
									</span>
									<span id="projectSummary">summary</span>
								</div>
							</div>
							<div class="education">
								<div class="head">
									<h1><span>Education</span></h1>
								</div>
								<div class="info">
									<ul>
										<li>
											<label for="ug">UG: </label>
											<span id="ug">ug</span>
										</li>
										<li>
											<label for="seniorSecondary"
												>Senior Secondary :
											</label>
											<span id="seniorSecondary">SS</span>
										</li>
										<li>
											<label for="highSchool"
												>High School:
											</label>
											<span id="highSchool">HS</span>
										</li>
									</ul>
								</div>
							</div>
							<div class="internship">
								<div class="head">
									<h1><span>Internship</span></h1>
								</div>
								<div class="info">
									<ul>
										<li>
											<label for="companyName"
												>Company Name:
											</label>
											<span id="companyName">NAME</span>
										</li>
										<li>
											<label for="prevPosition"
												>Position:
											</label>
											<span id="prevPosition"
												>prevPosition</span
											>
										</li>
										<li>
											<label for="startDate"
												>Strat Date:
											</label>
											<span id="startDate">sd</span>
										</li>
										<li>
											<label for="endDate"
												>End Date:
											</label>
											<span id="endDate">endDate</span>
										</li>
										<li>
											<label for="summary"
												>Summary:
											</label>
											<span id="summary">Sum</span>
										</li>
									</ul>
								</div>
							</div>
							<div class="achievements">
								<div class="head">
									<h1><span>Achievements</span></h1>
								</div>
								<div class="info">
									<ul>
										<li><span>Ach1</span></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="aboutSide">
                            <div class="personalInfo">
                                <div class="head"><span>Personal Info</span></div>
                                <div class="info">info</div>
                            </div>
                            <div class="techSkill">
                                <div class="head"><span>Techical Skills</span></div>
                                <div class="info">info</div>
                            </div>
                            <div class="hobbies">
                                <div class="head"><span>Hobbies</span></div>
                                <div class="info">info</div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
        <scripts>
            <!-- <script src="js.js"></script> -->
            <script src="./js.js">
            
            </script>
        </scripts>
	</body>

</html>
